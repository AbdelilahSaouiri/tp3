spring:
  datasource:
    url: jdbc:h2:mem:tp3db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
server:
  port: 8082
logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.web: info